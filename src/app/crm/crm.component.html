<div class="pageDesc">
<table mat-table [dataSource]="listData" class="mat-elevation-z2">
    <ng-container matColumnDef="customer_id">
      <th mat-header-cell *matHeaderCellDef>  Customer Id  </th>
      <td mat-cell *matCellDef="let element"> {{element.customer_id}} </td>
    </ng-container>
    <ng-container matColumnDef="feedback">
      <th mat-header-cell *matHeaderCellDef>  Feedback  </th>
      <td mat-cell *matCellDef="let element"> {{element.feedback}} </td>
    </ng-container>
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef>  Contact Information </th>
      <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
