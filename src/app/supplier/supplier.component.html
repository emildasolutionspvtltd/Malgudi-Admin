<div class="pageDesc">
<div class="mdl-grid">
   <div class="mdl-cell mdl-cell--5-col">
     <div class="container"> 
    <form [formGroup]="editobj.addSupplier" class="example-form">
   <mat-card style="background: white;">
    <mat-form-field class="example-full-width">
      <input formControlName="suppliername" matInput placeholder="Supplier Name (Required)">
    </mat-form-field><br>
    <mat-form-field class="example-full-width">
      <textarea formControlName="compname" matInput placeholder="Company Name"></textarea>
    </mat-form-field><br>
   </mat-card>
    <br>
    <br>

   <mat-card style="background: white;">
   <mat-form-field class="example-full-width">
      <mat-label>Phone Number</mat-label>
      <input formControlName="phone" matInput placeholder="Phone">
    </mat-form-field><br>
    <mat-form-field class="example-full-width">
        <mat-label>Mobile Number</mat-label>
        <input formControlName="Mobile" matInput placeholder="mobile">
    </mat-form-field><br>
   <mat-form-field class="example-full-width">
      <mat-label>Fax</mat-label>
      <input formControlName="Fax" matInput placeholder="Fax">
   </mat-form-field><br>
   <mat-form-field  class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" formControlName="Email" matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field  class="example-full-width">
        <mat-label>Website</mat-label>
        <input type="url" formControlName="Website" matInput placeholder="http://">
      </mat-form-field>
    <br>
   
    <button mat-flat-button (click)="submit()" color="accent" style="margin-right: 20px;">Submit</button>
    
     <button mat-flat-button (click)="onAdds()" color="accent">Edit</button>
  
      
    </mat-card>
   </form>
  </div>
</div>
  <!-- </div> -->
<div class="mdl-cell mdl-cell--7-col">
<div class="mat-elevation-z2">
<table mat-table [dataSource]="listData" >

    <ng-container matColumnDef="suppliername">
      <th mat-header-cell *matHeaderCellDef>  Supplier Name  </th>
      <td mat-cell *matCellDef="let element"> {{element.suppliername}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>  Contact Number  </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email Id</th>
      <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>
    <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="editIcon" (click)="edit(element)">
              <mat-icon matSuffix>edit</mat-icon>
            </button>
            <button mat-icon-button  class="trashIcon" (click)="Delete(element.pId)">
              <mat-icon matSuffix>delete</mat-icon>
            </button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  </div>
  </div>
</div>
