<div class="pageDesc">
    <div class="table">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
        <!-- table -->
        <table mat-table [dataSource]="listData" class="mat-elevation-z2" >
    
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
        
          
            <!-- Name Column -->
            <ng-container matColumnDef="orderid">
              <th mat-header-cell *matHeaderCellDef>Order Id</th>
              <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
            </ng-container>
              <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef>Status</th>
                  <td mat-cell *matCellDef="let element" [ngStyle]="{'color': getColor(element.status)}"> {{element.status}} </td>
                </ng-container>
                <ng-container matColumnDef="details">
                  <th mat-header-cell *matHeaderCellDef>Details</th>
                  <td mat-cell *matCellDef="let element">
                     <button mat-flat-button    (click)="veiwDetails(element.pushKey)"> Click Here For Details
                      <mat-icon aria-hidden="false" style="vertical-align: middle;" aria-label="Example user verified icon;">description</mat-icon>
                     </button> 
                     </td>
                  
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           
          </table>
          </div>
</div>
